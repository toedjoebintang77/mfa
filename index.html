<script>
const apiURL = "https://script.google.com/macros/s/AKfycby8cbGLVXmzoAFJVqKa0DQrpZDJrL_IQfH2mdyp80L1-pbx_-OYLiDqf-IAiHry8BRW/exec";
let allData = [];

async function fetchData() {
  const response = await fetch(apiURL);
  allData = await response.json();
  renderData(allData);
}

function renderData(data) {
  const container = document.getElementById('result');
  container.innerHTML = '';

  data.forEach(item => {
    container.innerHTML += `
                            <div class="custom-block custom-block-topics-listing bg-white shadow-lg mb-5">
                                <div class="d-flex">
                                    <div class="custom-block-topics-listing-info d-flex">
                                        <div>
                                            <h5 class="mb-2">${item.judul}</h5>

                                            <p class="mb-0">Kategori : ${item.kategori}</p>

                                            <a href="${item.link}" class="btn custom-btn mt-3 mt-lg-4">Lihat Dokumen</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                       
                         `;
  });
}

document.getElementById('searchBox').addEventListener('input', function() {
  const keyword = this.value.toLowerCase();
  const filtered = allData.filter(item => 
    item.judul.toLowerCase().includes(keyword) || 
    item.kategori.toLowerCase().includes(keyword)
  );
  renderData(filtered);
});

fetchData();
</script>
